<html>
	<head>
		<title>Animations Webpage</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
		</script>
		<style type="text/css">
			#circle{
				width: 150px;
				height: 150px;
				border-radius: 50%;
				border-style: ridge;
				border-width: 15px;
				background-color: pink;
				text-align: center;
				padding: 35px;
				color: cyan;
				font-family: 'Amatic SC', cursive;
			}
			
			body{
				background-image: url('hexagon.jpg');
			}	
		</style>
	</head>

	<body>
	
		<div id="circle" style="position: relative; left: 10px;">Click Me</div>
		<p id="pretty_options"></p>
		<script type="text/javascript">
		
			var circle = $("div#circle");
			var colours = ['pink', 'purple', 'green'];
			var x1 = 1; var sign = '-'; var axis = 0;
				
				
			<!-- Change color AFTER animation WAY 2 [embed function]-->
			circle.click(function(){
				switch(x1){
					case 1:
						x1 = 2;
						axis = 0;
						sign = "+";
						break;
					case 2:
						x1 = 3;
						axis = 1;
						sign = "+";
						break;
					case 3:
						x1 = 4;
						axis = 0;
						sign = "-";
						break;
					case 4:
						x1 = 1;
						axis = 1;
						sign = "-";
						break;
					default:
						break;
				}
				if(axis == 0){
					$(this).animate(
					{
						width:"250px", 
						height:"250px",
						left: sign + "=400",
						borderRadius: "0%"
					},
					500,
					function(){
						circle.css('backgroundColor', colours[1]);
					});
				}
				else{
					$(this).animate(
					{
						width:"100px", 
						height:"100px",
						top: sign + "=400",
						borderRadius: "50%"
					},
					500,
					function(){
						circle.css('backgroundColor', colours[2]);
					}
					
				);
				}

			});
			<!-- Change color AFTER animation WAY 2 -->
		
		</script>
	</body>

</html>
