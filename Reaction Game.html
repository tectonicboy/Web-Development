<html>
	<head>
		<title>Test Your Reactions!</title>
		<style type="text/css">
			p#shape{
				width: 50px;
				height: 50px;
				border: ridge 5px pink;
				position: absolute;
				top: 500px;
			}
			
			p#shape:hover{
				cursor: pointer;
			}
		</style>
	</head>
	
	<body>
		<h2>Test Your Reactions!</h1>
		<p>Click on the boxes and circles as quicly as you can!</p>
		<p id="shape"></p>
		<p id="timer"></p>
		<p id="para1"></p>
		
		<script type="text/javascript">
			var start_time = new Date();
			var end_time;
			var time_diff;
			var ran_delay;
			var time = document.getElementById("timer");
			var shape = document.getElementById("shape");
			var z = 0;
			var count = document.getElementById("para1");
			
			
		
			function GenerateShape(){
				var ran_red = Math.floor(Math.random() * 255);
				var ran_green = Math.floor(Math.random() * 255);
				var ran_blue = Math.floor(Math.random() * 255);
				
				var ran_pos_x = (Math.random() * 300) + 300;
				var ran_pos_y = (Math.random() * 300) + 300;
				
				var ran_shape = Math.round(Math.random());
				
				var ran_dimension = (Math.round(Math.random() * 100) + 20);

				
				shape.style.display = "block";
				start_time = new Date();
				
				shape.style.backgroundColor = "rgb(" + ran_red + ", " + ran_green + ", " + ran_blue + ")";
				shape.style.borderColor = "rgb(" + ran_green + ", " + ran_blue + ", " + ran_red + ")";
				shape.style.height = ran_dimension;
				shape.style.width = ran_dimension;
				shape.style.top = ran_pos_y + "px";
				shape.style.left = ran_pos_x + "px";
				if(ran_shape == 1){
					var radius = ran_dimension / 1.5;
					shape.style.borderRadius = radius + "px";
				}	
				else{
					shape.style.borderRadius = 0 + "px";
				}	
			}
			

			shape.onclick = function() {
				
				end_time = new Date();
				z++;
				count.innerHTML = "your count = " + z;
				time_diff = end_time - start_time;
				time.innerHTML = "Your time: " + (time_diff / 1000) + "s";
				ran_delay = Math.round(Math.random() * 1.8);
				shape.style.display = "none";
				setTimeout(GenerateShape, ran_delay * 1000)
			}
			
			
		
		</script>
		
	</body>

</html>
